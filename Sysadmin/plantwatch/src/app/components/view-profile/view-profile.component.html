<form [formGroup]="profileForm">
 <div class="columns">
  <div class="column">
    <div id="profile-image">
      <figure class='image is-128x128'>
        <img alt='' class=" is-rounded "  *ngIf="profile.ImageUrl" src='{{ profile.ImageUrl }}' />
      </figure>
    </div>
    <div class="field">
      <label class="label label-input-filled" for="plant_name" >Plant Name</label>
      <input type="text" readonly name="plant_name" formControlName="plantName" id="plant_name" class="input">
    </div>
    <div class="field">
      <label class="label label-input-filled" for="plant_name" >Scientific Name</label>
      <input type="text" readonly name="plant_name" formControlName="scientificName" id="plant_name" class="input">
    </div>
    <div class="field">
      <label [ngClass]="{'label-input-empty': briefDescriptionInput.value == '', 'label-input-filled': briefDescriptionInput.value != ''}" class="label" for="brief_description" >Brief Description</label>
      <textarea readonly rows="2" #briefDescriptionInput name="message" id="brief_description"  class="textarea" formControlName="plantDescription"></textarea>
    </div>
    <div id="quick-help">
      <div class='card'>
        <div class="card-header">
          Water
        </div>
        <div class='card-image'>
          <!-- is-4by3 -->
            <span class='icon'>
              <i  class='fa fa-tint fa-3x'></i>
            </span>
        </div>
        <div class='card-content'>
          <div class='content'>
            <span >Daily</span>
          </div>
        </div>
      </div>

      <div class='card' >
        <div class="card-header">
          Sun
        </div>
        <div class='card-image'>
          <!-- is-4by3 -->
            <span class='icon'>
              <i  class='fa fa-sun fa-3x'></i>
            </span>
        </div>
        <div class='card-content'>
          <div class='content'>
            <span >Full</span>
          </div>
        </div>
      </div>

      <div class='card'>
        <div class="card-header">
          Care
        </div>
        <div class='card-image'>
          <!-- is-4by3 -->
            <span class='icon'>
              <i  class='fa fa-thermometer-full fa-3x'></i>
            </span>
        </div>
        <div class='card-content'>
          <div class='content'>
            <span >Medium</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="column">
    
    
    <div class="field">
      <label [ngClass]="{'label-input-empty': wateringInput.value == '', 'label-input-filled': wateringInput.value != ''}" class="label" for="country_of_origin" >Watering </label>
      <input type="text" readonly #wateringInput name="country_of_origin" placeholder="Watering"  formControlName="watering" id="watering" class="input">
    </div>
    
    
        <div class="field">
          <label [ngClass]="{'label-input-empty': temperatureInput.value == '', 'label-input-filled': temperatureInput.value != ''}"  class="label" for="soil" >Temperature</label>
      <input type="text" readonly #temperatureInput name="size" formControlName="temperature" id="temperature" placeholder="Temperature" class="input">
    </div>
        <div class="field">
      <label [ngClass]="{'label-input-empty': soilInput.value == '', 'label-input-filled': soilInput.value != ''}"  class="label" for="soil" >Soil</label>
      <input type="text" readonly #soilInput name="soil" formControlName="soil" placeholder="Soil"  id="soil" class="input">
    </div>

    <div class="field">
      <label [ngClass]="{'label-input-empty': sunlightInput.value == '', 'label-input-filled': sunlightInput.value != ''}"  class="label" for="color" >Sunlight</label>
      <input type="text" readonly #sunlightInput name="color" formControlName="sunlight" placeholder="Sunlight"  id="sunlight" class="input">
    </div>
    <div class="field">
        <label [ngClass]="{'label-input-empty': pestInput.value == '', 'label-input-filled': pestInput.value != ''}"  class="label" for="color" >Pests</label>
        <input type="text" readonly #pestInput name="color" formControlName="pests" placeholder="Pests"  id="pests" class="input">
      </div>
      <div class="field">
        <label [ngClass]="{'label-input-empty': diseaseInput.value == '', 'label-input-filled': diseaseInput.value != ''}"  class="label" for="color" >Diseases</label>
        <input type="text" readonly #diseaseInput name="color" formControlName="diseases" placeholder="Diseases"  id="diseases" class="input">
      </div>
      <div class="field">
        <label [ngClass]="{'label-input-empty': fertilizerInput.value == '', 'label-input-filled': fertilizerInput.value != ''}"  class="label" for="color" >Fertilizer</label>
        <input type="text" readonly #fertilizerInput name="color" formControlName="fertilizer" placeholder="Fertilizer"  id="fertilizer" class="input">
      </div>
  </div>
 </div>
</form>
