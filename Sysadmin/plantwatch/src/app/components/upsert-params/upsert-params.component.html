<div id="select-parameter">
  <div>
    <div class="select">
      <select (change)='selectParamType($event)' class="select" name="Type" id="parameter-type">
        <option value="light">Light</option>
        <option value="temperature">Temperature</option>
        <option value="moisture">Moisture</option>
        <option value="fertilizer">Fertilizer</option>
        <option value="humidity">Humidity</option>
      </select>
  </div>
  <button style="margin-left: 10px" (click)="addParameter()" class="button is-primary is-rounded pw-button">+</button>

  </div>
  
</div>





<div *ngFor="let param of parameters" class="notification">
    <button  (click)="removeParameter(param.Name)" ><span class="icon"><i class="fas fa-trash fas-3x"></i></span></button>
    <div class="">
      <div class="columns">
        <div class="column">
          <p class="param-name control">
            <span class="tag is-primary is-rounded is-medium">
              {{ param.Name }}
            </span>
          </p>
        </div>

        <div class="column">
          <div class="control">
            <label class="label"  [ngClass]="{'label-input-empty': minInput.value == '', 'label-input-filled': minInput.value != ''}" for="plant_name" >Min</label>
            <input type="number" #minInput (keyup)="updateField(param.Name,'LowerLimit', $event)" [value]="param.LowerLimit"  placeholder="Min"  class="input"/>
          </div>
          <div class="control">
            <label class="label"  [ngClass]="{'label-input-empty': maxInput.value == '', 'label-input-filled': maxInput.value != ''}" for="plant_name" >Max</label>
            <input type="number" #maxInput (keyup)="updateField(param.Name,'UpperLimit', $event)" [value]="param.UpperLimit" placeholder="Max"  class="input"/>

          </div>
        </div>

        <div class="column">
          <p class="control">
            <label class="label"  [ngClass]="{'label-input-empty': minMessage.value == '', 'label-input-filled': minMessage.value != ''}" for="plant_name" >Message</label>
            <input type="text" #minMessage (keyup)="updateField(param.Name,'Message', $event)" [value]="param.Message"  placeholder="Lower Message"  class="input"/>
        </p>
        <p class="control">
          <label class="label"  [ngClass]="{'label-input-empty': maxMessage.value == '', 'label-input-filled': maxMessage.value != ''}" for="plant_name" >Message</label>
            <input type="text" #maxMessage (keyup)="updateField(param.Name,'Action', $event)" [value]="param.Action"  placeholder="Upper Message"  class="input"/>
        </p>
        </div>
      </div>
        
      </div>
  </div>

  <div style="width: 20%; display: block; margin: 20px auto;">
      <button style="margin-right: 15px;" (click)="save()" class="button is-primary">Save</button>
      <a [routerLink]="['/notifications']" class='button'>Cancel</a>
  </div>

  <div class="field" id="progress-summary">
    <div class="steps">
      <div id="step1">
  
      </div>
      <div id="step2" >
      
      </div>
      <div id="step3"  class="step-active">
      
      </div>
    </div>
    </div>
