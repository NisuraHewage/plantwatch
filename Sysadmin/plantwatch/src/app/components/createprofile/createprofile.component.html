	<form [formGroup]="profileForm">
        <p class="subtitle is-4">General Info</p>

        <div class="field">
			<label class="label" for="the_name">Plant Image</label>
            <div class="file">
                <label class="file-label">
                    <input  class="file-input"  type="file" name="plantProfileImage" (change)="onFileChanged($event)" />
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Choose a fileâ€¦
                    </span>
                    <span *ngIf='selectedFile != null' class="file-name">
                        {{ selectedFile.name }}
                      </span>
                  </span>
                </label>
              </div>
		</div>

		<div class="field">
			<label class="label" for="plant_name" >Plant Name</label>
			<input type="text" name="plant_name" formControlName="plantName" id="plant_name" class="input">
		</div>

        <div class="field">
			<label class="label" for="plant_name" >Scientific Name</label>
			<input type="text" name="plant_name" formControlName="scientificName" id="plant_name" class="input">
		</div>

        <div class="field">
			<label class="label" for="brief_description" >Brief Description</label>
			<textarea name="message" id="brief_description" class="textarea" formControlName="briefDescription"></textarea>
		</div>

		<div class="field">
			<label class="label" for="country_of_origin" >Country Of Origin</label>
			<input type="text" name="country_of_origin" formControlName="countryOfOrigin" id="country_of_origin" class="input">
		</div>

        <p class="subtitle is-4">Dimensions</p>

        <div class="field">
			<label class="label" for="size" >Size</label>
			<input type="text" name="size" formControlName="size" id="size" class="input">
		</div>
        <div class="field">
			<label class="label" for="soil" >Soil</label>
			<input type="text" name="soil" formControlName="soil" id="soil" class="input">
		</div>
        <div class="field">
			<label class="label" for="color" >Color</label>
			<input type="text" name="color" formControlName="color" id="color" class="input">
		</div>
		

		<div class="field">
			<input type="submit" value="Create" class="button is-primary" (click)="submitForm($event)">
		</div>
	</form>

</main>
