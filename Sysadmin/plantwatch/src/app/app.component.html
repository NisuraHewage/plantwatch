<block-ui>
<section *ngIf="signedIn; else elseBlock" class="main-content columns is-fullheight pw-full-container">
  <aside class="column is-1 is-narrow-mobile is-fullheight section is-hidden-mobile pw-nav-side ">
    <a [routerLink]="['/dashboard']" >
    <span style="
    width: 3rem;
    left: 8px;
    position: relative;
" class="menu-label icon">
  <img src="/assets/Logo.svg" alt="">
  
</span>
</a>
    <ul class="menu-list">
      <li>
        <a [routerLink]="['/dashboard']" class=""  [ngClass]="{'is-active': route == '/dashboard'}">
          <span class="icon"><img src="/assets/Dashboard - Central/grid.png" alt=""></span>
        </a>
      </li>
      <li>
        <a [routerLink]="['/profiles']" href="#" [ngClass]="{'is-active': route.startsWith('/profiles')}" >
          <span class="icon"><img src="/assets/Dashboard - Central/plantcenter.png" alt=""></span>
        </a>
      </li>
      <li>
        <a [routerLink]="['/notifications']" class="" [ngClass]="{'is-active': route == '/notifications'}">
          <span class="icon"><img src="/assets/Dashboard - Central/carbon_notification.png" alt=""></span>
        </a>
      </li>
      <li>
        <a (click)="logout()" class="pw-logout">
          <span class="icon"><img src="/assets/Dashboard - Central/ic_round-logout.png" alt=""></span>
        </a>
      </li>
      <li>
        <a [routerLink]="['/user']"  class="" [ngClass]="{'is-active': route == '/user'}">
          <span class="icon"><img src="/assets/Dashboard - Central/ant-design_user-outlined.png" alt=""></span>
        </a>
      </li>
      <li>
        <a [routerLink]="['/settings']"  class="" [ngClass]="{'is-active': route == '/settings'}">
          <span class="icon"><img src="/assets/Dashboard - Central/Glyph_ îœ“.png" alt=""></span>
        </a>
      </li>
    </ul>
  </aside>

  <div class="container column is-11">
    <div class="section">
      <router-outlet></router-outlet>
    </div>
  </div>

</section>



<ng-template #elseBlock><router-outlet></router-outlet></ng-template>
</block-ui>
