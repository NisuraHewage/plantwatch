<block-ui>
<section *ngIf="signedIn; else elseBlock" class="main-content columns is-fullheight pw-full-container">
  <aside class="column is-1 is-narrow-mobile is-fullheight section is-hidden-mobile pw-nav-side ">
    <p class="menu-label is-hidden-touch">{{ user }}</p>
    <ul class="menu-list">
      <li>
        <a [routerLink]="['/dashboard']" class=""  [ngClass]="{'is-active': route == '/dashboard'}">
          <span class="icon"><i class="fa fa-border-all"></i></span>
        </a>
      </li>
      <li>
        <a [routerLink]="['/profiles']" href="#" [ngClass]="{'is-active': route.startsWith('/profiles')}" >
          <span class="icon"><i class="fa fa-leaf"></i></span>
        </a>
      </li>
      <li>
        <a [routerLink]="['/notifications']" class="">
          <span class="icon"><i class="fa fa-bell"></i></span>
        </a>
      </li>
      <li>
        <a (click)="logout()" class="pw-logout">
          <span class="icon"><i class="fa fa-sign-out-alt"></i></span>
        </a>
      </li>
      <li>
        <a class="">
          <span class="icon"><i class="fa fa-user"></i></span>
        </a>
      </li>
      <li>
        <a class="">
          <span class="icon"><i class="fa fa-cog"></i></span>
        </a>
      </li>
    </ul>
  </aside>

  <div class="container column is-11">
    <div class="section">
      <router-outlet></router-outlet>
    </div>
  </div>

</section>



<ng-template #elseBlock><router-outlet></router-outlet></ng-template>
</block-ui>
